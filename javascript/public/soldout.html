<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>売り切れ画面</title>
	<link rel="stylesheet" href="../css/globals.css">
	<link rel="stylesheet" href="../css/variables.css">
	<link rel="stylesheet" href="../css/soldout.css">
</head>

<body>
	
	<!-- ヘッダー -->

	<main>
		<ul class="image-slider">
			<li class="slider-item"><img id="sliderThumbnail" src=""></li> <!-- メイン画像と同じ画像（スライダー用） -->
		</ul>

		<div class="item-image">
			<div class="soldout-triangle"><p class="sold">SOLD</p></div>
			<img id="itemImage" src=""> <!-- メイン画像 -->
		</div>

		<div class="content">
			<h1 class="x24px-bold" id="itemName">商品名</h1>  <!-- 商品名 -->

			<div class="price-heading">
				<div class="price x28px-bold">
					<p class="price-yen">¥</p>
					<h2 id="price" class="amount">1,000</h2> <!-- 値段 -->
				</div>
				<p class="price-detail x12px">(税込) 送料込み</p>
			</div>

			<div class="like-and-comment">
				<div class="like">
					<img class="icon" src="../assets/heart-regular.svg" />
					<div class="like-number x12px">1</div>
				</div>
				<div class="comment">
					<img class="icon" src="../assets/message-regular.svg" />
					<div class="comment-text x12px">コメント</div>
				</div>
			</div>

			<div class="soldout-btn x15px-bold">売り切れました</div>
			<a id="moveWantInput" href="#" class="move-want-input x15px-bold">探してますに登録する</a>

			<h3 class="section">商品の説明</h3>
			<p id="itemDescription" class="description x15px"> <!-- 商品説明 -->
				ハリー・ポッターと賢者の石<br><br>「ハリー・ポッターと賢者の石」<br>J.K.ローリング / 松岡 佑子<br>定価: ¥ 2090<br><br>#JKローリング #J_K_ローリング #松岡佑子 #松岡_佑子 #本 #外国文学／小説・物語
			</p>
			<p class="timeago x15px">1日前</p>

			<div class="section">商品の情報</div>
			<div class="detail-list">
				<div class="detail-list-item category">
					<p class="heading x15px-bold">カテゴリー</p>
					<div class="category-container x14px">
						<p id="category" class="x15px">レディース</p> <!-- カテゴリー -->
						<img class="chevron-right-solid" src="../assets/chevron-right-solid.svg" />
					</div>
				</div>
				<div class="detail-list-item status">
					<p class="heading x15px-bold">商品の状態</p> <!-- 商品の状態 -->
					<p id="itemStatus" class="item-status x15px">目立った傷や汚れなし</p>
				</div>
				<div class="detail-list-item fee">
					<p class="heading x15px-bold">配送料の負担</p>
					<p class="item-fee x15px">送料込み(出品者負担)</p>
				</div>
				<div class="detail-list-item delivery">
					<p class="heading x15px-bold">配送の方法</p>
					<p class="item-delivery x15px">らくらくメルカリ便</p>
				</div>
				<div class="detail-list-item area">
					<p class="heading x15px-bold">発送元の地域</p>
					<p class="item-area x15px">東京都</p>
				</div>
				<div class="detail-list-item days">
					<p class="heading x15px-bold">発送までの日数</p>
					<p class="item-days x15px">1~2日で発送</p>
				</div>
			</div>
		</div>
	</main>

	<!-- フッター -->

</body>

</html>
