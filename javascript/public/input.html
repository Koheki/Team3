<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>探してます商品の登録</title>
	<link rel="stylesheet" href="../css/globals.css">
	<link rel="stylesheet" href="../css/variables.css">
	<link rel="stylesheet" href="../css/input.css">
</head>

<body>
	<header>
		<img class="mercari_logo_horizontal" src="../assets/mercari-logo-horizontal.png" />
	</header>
	<main>
		<h1 class="heading x24px-bold">探してます商品の登録</h1>

		<section class="item-detail">
			<h2 class="section">商品の詳細</h2>

			<h3 class="label">カテゴリー</h3>
			<select id="selectCategory" name="selectCategory"  class="select-category border-1px-e4e4e4">
				<option hidden>選択してください</option>
				<option value="レディース">レディース</option>
				<option value="メンズ">メンズ</option>
				<option value="ベビー・キッズ">ベビー・キッズ</option>
				<option value="インテリア・住まい・小物">インテリア・住まい・小物</option>
				<option value="本・音楽・ゲーム">本・音楽・ゲーム</option>
				<option value="おもちゃ・ホビー・グッズ">おもちゃ・ホビー・グッズ</option>
				<option value="コスメ・香水・美容">コスメ・香水・美容</option>
				<option value="家電・スマホ・カメラ">家電・スマホ・カメラ</option>
				<option value="スポーツ・レジャー">スポーツ・レジャー</option>
				<option value="ハンドメイド">ハンドメイド</option>
				<option value="チケット">チケット</option>
				<option value="自動車・オートバイ">自動車・オートバイ</option>
				<option value="その他">その他</option>
			</select>

			<h3 class="label">商品の状態</h3>
			<select name="selectStatus" id="selectStatus" class="select-status border-1px-e4e4e4">
				<option hidden>選択してください</option>
				<option value="新品、未使用">新品、未使用</option>
				<option value="未使用に近い">未使用に近い</option>
				<option value="目立った傷や汚れなし">目立った傷や汚れなし</option>
				<option value="やや傷や汚れあり">やや傷や汚れあり</option>
				<option value="傷や汚れあり">傷や汚れあり</option>
				<option value="全体的に状態が悪い">全体的に状態が悪い</option>
			</select>
		</section>

		<section class="item-name-description">

			<h2 class="section">商品名と説明</h2>
			<h3 class="label">商品名</h3>
			<div class="item-name">
				<input id="inputItemName" class="input-item-name border-1px-e4e4e4">
				<p class="name-count x10px">0 / 40</p>
			</div>

			<div class="description">
				<div class="description-container">
					<h3 class="label">商品の説明</h3>
					<p class="optional x10px">任意</p>
				</div>
				<textarea id="inputDescription" name="inputDescription" class="input-description border-1px-e4e4e4 x16px" placeholder="色、素材、重さ、定価、注意点など

例) 黒い花柄のロング丈ワンピースが欲しいです。

#ワンピース #黒ワンピ #ロング丈"></textarea>
				<p class="description-count x10px">0 / 1000</p>
			</div>
		</section>

		<section class="budget">
			<h2 class="section">予算</h2>
			<div class="budget-container">
				<h3 class="label">予算</h3>
				<p class="budget-range x14px">(¥300〜9,999,999</p>
			</div>
			<input id="inputBudget" name="inputBudget" type="number" min="0" inputmode="numeric" placeholder="0" class="input-budget border-1px-e4e4e4 x20px-bold">
		</section>

		<a href="#" id="submitButton" class="submit-btn x15px-bold">登録する</a>

	</main>

		<div class="footer">
			<div class="footer-menu">
				<div class="footer-menu-item first x14px">プライバシーポリシー</div>
				<div class="footer-menu-item x14px">メルカリ利用規約</div>
				<div class="footer-menu-item x14px">特定商取引に関する表記</div>
			</div>
			<div class="copyright x12px">© Mercari, Inc.</div>
		</div>
	</div>
</body>

</html>
