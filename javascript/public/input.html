<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>探してます商品の登録</title>
	<link rel="stylesheet" href="input.css">
	<link rel="stylesheet" href="variables.css">
	<link rel="stylesheet" href="globals.css">
</head>

<body>
	<form class="mai-riqie-reshang-pin-nobiao-shi-hua-mianscreen" name="form1" action="form1" method="post">
		<div class="header border-1px-e5e5e5">
			<img class="mercari_logo_horizontal" src="../../images/mercari-logo-horizontal.png" />
		</div>
		<div class="frame-18">
			<div class="main">
				<div class="frame-16">
					<h1 class="text-1-1 x24px-bold">探してます商品の登録</h1>
					<div class="view-1">
						<div class="text x20px-bold">商品の詳細</div>
						<div class="view-2">
							<div class="text-1 x14px-bold">カテゴリー</div>
							<select name="" id="" class="view border-1px-e4e4e4">
								<option hidden>選択してください</option>
								<option value="">レディース</option>
								<option value="">メンズ</option>
								<option value="">ベビー・キッズ</option>
								<option value="">インテリア・住まい・小物</option>
								<option value="">本・音楽・ゲーム</option>
								<option value="">おもちゃ・ホビー・グッズ</option>
								<option value="">コスメ・香水・美容</option>
								<option value="">家電・スマホ・カメラ</option>
								<option value="">スポーツ・レジャー</option>
								<option value="">ハンドメイド</option>
								<option value="">チケット</option>
								<option value="">自動車・オートバイ</option>
								<option value="">その他</option>
							</select>
						</div>
						<div class="view-3">
							<div class="text-1 x14px-bold">商品の状態</div>
							<select name="" id="" class="view border-1px-e4e4e4">
								<option hidden>選択してください</option>
								<option value="">新品、未使用</option>
								<option value="">未使用に近い</option>
								<option value="">目立った傷や汚れなし</option>
								<option value="">やや傷や汚れあり</option>
								<option value="">傷や汚れあり</option>
								<option value="">全体的に状態が悪い</option>
							</select>
						</div>
					</div>
					<div class="view-4">
						<div class="text x20px-bold">商品名と説明</div>
						<div class="view-5">
							<div class="frame-20">
								<div class="text-1 x14px-bold">商品名</div>
								<input class="frame-7 border-1px-e4e4e4">
							</div>
							<div class="text-8 x10px">0 / 40</div>
						</div>
						<div class="view-6">
							<div class="frame-22">
								<div class="frame-21">
									<div class="text-9 x14px-bold">商品の説明</div>
									<div class="frame-8">
										<div class="text-10 x10px">任意</div>
									</div>
								</div>
								<textarea name="" class="frame-7-1 border-1px-e4e4e4 text-11 x16px" placeholder="色、素材、重さ、定価、注意点など

例) 黒い花柄のロング丈ワンピースが欲しいです。

#ワンピース #黒ワンピ #ロング丈"></textarea>
							</div>
							<div class="text-12 x10px">0 / 1000</div>
						</div>
					</div>
					<div class="view-7">
						<div class="text x20px-bold">予算</div>
						<div class="view-8">
							<div class="frame-23">
								<div class="text-14 x14px-bold">予算</div>
								<div class="text-15 x14px">(¥300〜9,999,999</div>
							</div>
							<input type="number" min="0" inputmode="numeric" placeholder="0" class="frame-7-2 border-1px-e4e4e4 x20px-bold">
						</div>
					</div>
				</div>
				<a href="#" class="submit-btn"><button class="view-9">
						<div class="text-16 x15px-bold">登録する</div>
					</button></a>
			</div>
			<div class="footer">
				<div class="footer-menu">
					<div class="text-17 x14px">プライバシーポリシー</div>
					<div class="text-18 x14px">メルカリ利用規約</div>
					<div class="text-19 x14px">特定商取引に関する表記</div>
				</div>
				<div class="copyright x12px">© Mercari, Inc.</div>
			</div>
		</div>
	</form>
</body>

</html>
